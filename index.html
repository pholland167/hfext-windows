<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>H&F Exteriors Window Measurement App - Internal Use Only</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#9D2235">
  <style>
    /* [same CSS as before] */
  </style>
</head>
<body>
  <div class="container">
    <h1>H&F Exteriors Window Measurement App - Internal Use Only</h1>

    <label>PO Number *</label>
    <input type="text" id="poNumber" required>

    <label>Window Location *</label>
    <input type="text" id="location">

    <label>Window Type *</label>
    <select id="type">
      <option value="">Select Window Type</option>
      <option>Single Hung</option>
      <option>Double Hung</option>
      <option>Picture</option>
      <option>Casement</option>
      <option>Other</option>
    </select>
    <div id="otherTypeWrapper" style="display: none;">
      <label for="otherType">Specify Other Type *</label>
      <input type="text" id="otherType">
    </div>

    <label>Width Top</label><input type="number" step="0.25" id="widthTop">
    <label>Width Middle</label><input type="number" step="0.25" id="widthMiddle">
    <label>Width Bottom</label><input type="number" step="0.25" id="widthBottom">

    <label>Height Left</label><input type="number" step="0.25" id="heightLeft">
    <label>Height Center</label><input type="number" step="0.25" id="heightCenter">
    <label>Height Right</label><input type="number" step="0.25" id="heightRight">

    <label>Notes</label>
    <textarea id="notes"></textarea>

    <div class="final-size" id="finalSizeDisplay" style="display: none;">Final Size: <span id="finalSize"></span></div>

    <button id="addWindowBtn">Add Window</button>
    <button onclick="generatePDF()">Generate PDF</button>

    <div id="entries"></div>

    <a href="tel:6187919940" style="
      display: block;
      text-align: center;
      background: black;
      color: white;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;">
      Call Gabe
    </a>
    <footer style="text-align: center; font-size: 14px; color: #5B6770; padding: 20px 0;">
      An H&F Studios Application
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const windows = [];

      function formatNumber(num) {
        return Number(num).toFixed(2);
      }

      function addWindow() {
        const po = document.getElementById('poNumber').value.trim();
        const location = document.getElementById('location').value.trim();
        let type = document.getElementById('type').value;
        const otherType = document.getElementById('otherType').value.trim();
        if (type === 'Other' && otherType) {
          type = otherType;
        }

        const notes = document.getElementById('notes').value.trim();
        const widths = ['widthTop','widthMiddle','widthBottom'].map(id => parseFloat(document.getElementById(id).value));
        const heights = ['heightLeft','heightCenter','heightRight'].map(id => parseFloat(document.getElementById(id).value));

        if (!po || !location || !type || widths.some(isNaN) || heights.some(isNaN)) {
          alert('Please fill in all required fields and measurements.');
          return;
        }

        const finalWidth = Math.min(...widths);
        const finalHeight = Math.min(...heights);

        const entry = {
          location,
          type,
          widthTop: formatNumber(widths[0]),
          widthMiddle: formatNumber(widths[1]),
          widthBottom: formatNumber(widths[2]),
          heightLeft: formatNumber(heights[0]),
          heightCenter: formatNumber(heights[1]),
          heightRight: formatNumber(heights[2]),
          finalWidth: formatNumber(finalWidth),
          finalHeight: formatNumber(finalHeight),
          notes
        };

        windows.push(entry);
        const entries = document.getElementById('entries');
        const div = document.createElement('div');
        div.className = 'window-entry';
        div.innerHTML = `<strong>${entry.location}</strong> - ${entry.type}<br>Final: ${entry.finalWidth}" Ã— ${entry.finalHeight}"`;
        entries.appendChild(div);

        document.getElementById('location').value = '';
        document.getElementById('type').value = '';
        document.getElementById('otherType').value = '';
        document.getElementById('notes').value = '';
        ['widthTop','widthMiddle','widthBottom','heightLeft','heightCenter','heightRight'].forEach(id => document.getElementById(id).value = '');
        document.getElementById('finalSizeDisplay').style.display = 'none';
      }

      document.getElementById('type').addEventListener('change', function () {
        const otherBox = document.getElementById('otherTypeWrapper');
        if (this.value === 'Other') {
          otherBox.style.display = 'block';
          document.getElementById('otherType').focus();
        } else {
          otherBox.style.display = 'none';
          document.getElementById('otherType').value = '';
        }
      });

      document.getElementById('addWindowBtn').addEventListener('click', addWindow);
    });
  </script>
</body>
</html>
